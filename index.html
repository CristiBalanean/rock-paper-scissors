<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="player-move-button" onclick="
            playGame('rock');
        "><img src="images/rock-emoji.png"></button>

        <button class="player-move-button" onclick="
            playGame('paper');
        "><img src="images/paper-emoji.png"></button>

        <button class="player-move-button" onclick="
            playGame('scissors');
        "><img src="images/scissors-emoji.png"></button>

        <p class="js-result result-text"></p>
        <p class="js-moves moves-text"></p>

        <p class="js-score score-text"></p>

        <button class="reset-button" onclick="
            resetScore();
        ">Reset Score</button>

        <script src="scripts/script.js"></script>
    </body>
</html>
